version: 1
default_environment: dev
project_id: 4cbe0167-e88c-4e54-8dd6-1e82d7bbd1f8
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-github
    variant: meltanolabs
    pip_url: meltanolabs-tap-github
    config:
      repositories:
      - pandas-dev/pandas
    select:
    - releases.tag_name
    - releases.body
    - releases.published_at
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-bigquery
    variant: z3z1ma
    pip_url: git+https://github.com/z3z1ma/target-bigquery.git
    config:
      credentials_path: /home/shpang/.keys/pizza-skxw-ffc7e7756691.json
      dataset: ingestion
      denormalized: true
      flattening_enabled: true
      flattening_max_depth: 1
      method: batch_job
      project: pizza-skxw
